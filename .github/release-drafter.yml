---
name-template: 'Vex v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

categories:
  - title: 'ğŸš€ Language Features'
    labels:
      - 'feature'
      - 'enhancement'
      - 'feat'
      - 'syntax'
      - 'parser'
  - title: 'ğŸ”§ Transpiler & Compiler'
    labels:
      - 'transpiler'
      - 'compiler'
      - 'codegen'
      - 'go'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: 'ğŸ“– Documentation'
    labels:
      - 'documentation'
      - 'docs'
      - 'examples'
  - title: 'ğŸ”§ Development & Tooling'
    labels:
      - 'chore'
      - 'maintenance'
      - 'refactor'
      - 'ci'
      - 'build'
  - title: 'âš¡ Performance'
    labels:
      - 'performance'
      - 'perf'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'feature'
      - 'enhancement'
      - 'feat'
  patch:
    labels:
      - 'patch'
      - 'fix'
      - 'bugfix'
      - 'bug'
      - 'documentation'
      - 'docs'
      - 'chore'
      - 'maintenance'
  default: patch

template: |
  ## ğŸš€ Vex Programming Language Release

  $CHANGES

  **Language Version**: $RESOLVED_VERSION
  **Target**: Go transpilation
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

# Configuration to update CHANGELOG.md
include-pre-releases: false
commitish: main

update-release-notes: true

autolabeler:
  - label: 'documentation'
    files:
      - '*.md'
      - 'docs/**/*'
  - label: 'parser'
    files:
      - 'tools/grammar/**/*'
      - '**/*parser*'
  - label: 'transpiler'
    files:
      - '**/*transpil*'
      - '**/*codegen*'
  - label: 'bug'
    branch:
      - '/fix\/.+/'
    title:
      - '/fix/i'
  - label: 'feature'
    branch:
      - '/feat\/.+/'
    title:
      - '/feat/i'
  - label: 'chore'
    branch:
      - '/chore\/.+/'
    title:
      - '/chore/i'
